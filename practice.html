<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!--Creating heading-->
    <h1>
        Heading 1 to 6
    </h1>

    <!--Creating paragraph-->
    <p>
        Paragraph
    </p>

    <!--Linking html files, and random files we have attribute for file linking the target attribute="" may lamang taong _blank and _self yung blank pagclinick link natin mag-oopen sa new tab, then pag sa self natin mag-oopen sa current tab natin.-->
    <a href="home.html" target="_self">Home Page</a> <br>
    <a href="https://www.youtube.com/watch?v=p15cQlH1x7o">Youtube</a><br>

    <!--Adding image, and image link, sa paglalagay ng image may 3 attributes tayo: src, width, and alt. Sa src dito natin ilalagay yung link ng image natin, sa width heto yung magigigng size ng image natin, sa alt naman heto yung text na lalabas kapagka may error yung image natin or failed na mag loading image natin. Ngayon sa paglalagay ng link sa loob ng image natin gagawa lang tayo ng a href="" then attribute ng anchor tag natin whic is the target gamit lang tayo ng _self para sa curent tab sya mag-open. Then lagay na tayo close tag, tapos baba lang natin close tag natin then sa gitna lagay nanatin yung image natin then yung mga attributes nya na: src, width, and alt.-->
    <img src="Logo.png" width="200" alt="Error"/> <br>
    <a href="home.html" target="_self">
        <img src="Logo.png" width="200" alt="Error to load this image."/>
    </a>

    <!--Creating table - Sa paggawa ng table meron tayong table, caption, table row, table heading, and table dat. Sa table sya yung pinaka-body ng table natin, yung caption sya yung pinaka-caption or title ng table natin yung pwest nya nasa top center, sa table row sya yung pinaka-storage ng title ng row natin and then ng table data natin, sa table heading sya yung title ng first row natin kunyari item, price ganon, sa table data sya yung laman ng table heading natin sya yung content ganon sa item apple adn sa pricec 20 pesos.-->
    <table>
        <caption>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>

            <tr>
                <tr>
                    <td>Apple</td>
                    <td>25</td>
                </tr>
            </tr>
        </caption>
    </table><br>

    <!--Creating form - Dito sa form may 2 attributes tayo: target and action. Sa target katulad lang ng sa linking natin kung san natin gusto ma open yung link pag pinindot natin, pero dito sa form submit yung magiging link natin, and then sa action attribute natin is dito natin ilalagay yung link kung san natin papapuntahin si user kapagka-pinindot na nya yung submit butto natin. Sa input text natin meron tayo 2 attributes yunf common use, placeholder and the value: Yung sa placeholder sya yung text don sa loob ng input type natin para ma indicate ni user kung anong info yung ilalagay nya sa loob ng input text natin na yon. Lay tayo ng attribute sa loob ng foem natin the target and action kung san natin papapuntahin si user pag-pinindot nya na yung submit.-->
    <form target="_self" action="home.html">
        <input type="email" placeholder="Email Address"/><br>
        <input type="text" placeholder="Messages"/><br>
        <input type="submit"/>
    </form><br>

    <!--Input types - Meron tayong text, email, password, number, telephone number, and url. Sa text gingagamit natin to para natural text lang gaya ng messages, sa email ginagamit natin to pag need natin ng email info ni user, sa password kapaka-need natin ng password info ni user, sa number need natin to para sa verification code para di makag-type si user ng text as in number lang talaga, tel naman dito yung sa ibang app natin kapagka ayaw natin ng email address gamitin natin as gmail pwede tayo gumamit ng tel number as gmail natin, then last sa url ginagamir natin to sa video sdownloader ganon pkinukuha natin yung link lnag i mean link lang yung aacept ng ipnut type natin hten lalabas na yung butto na download pag na hanap na ng system natin yung video sa loob ng url na pinaste natin.-->
    <input type="text" placeholder="Messages"><br>
    <input type="email" placeholder="Email Address"><br>
    <input type="password" placeholder="Password"><br>
    <input type="number" placeholder="Verification code"><br>
    <input type="tel" placeholder="Telephone number"><br>
    <input type="url" placeholder="Paste the link">

</body>
